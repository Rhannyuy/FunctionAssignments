	<script>

	// sort the arrays

	function (arrA, arrB) {
		arrA.slice(0, arrA.length).sort();
		arrB.slice(0, arrB.length).sort();
		for (var i = 0; i < arrA.length; i++)
			if (arrA[i] !== arrB[i]) {
				return false;
			}
	}
	return true;

[], [] -> true
[2, 3, 4], [1, 2, 3] -> false
["a", "c", "b"], ["a", "b", "c"] -> true
[1, 1, 1], [1, 1, 1, 1] -> false
 */     

	</script>
